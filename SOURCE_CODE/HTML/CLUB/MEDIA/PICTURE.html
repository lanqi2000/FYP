<!DOCTYPE html>
<html>
    <head id="head">
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="/SOURCE_CODE/CSS/CLUB/MEDIA/PICTURE.css">
        <title>{{club}}</title>
    </head>
    <body>
        <header>
            <div>
                HEADER
            </div>
            <br/>
        </header>
        <section>
            <div id="container">
                <div id="left">
                    <a href="/SOURCE_CODE/HTML/CLUB/MEDIA.html">
                        <div class="panel" id="A1">
                            <div @mouseover="mouseOver" @mouseleave="mouseLeave" class="panel-icon">
                                <img src="/SOURCE_CODE/ICON/PHONE.png" width="80px">
                            </div>
                            <div v-show="hover" class="panel-title">PICTURE/VIDEO</div>
                        </div>
                    </a>
                    <a href="/SOURCE_CODE/HTML/CLUB/ACTIVITY/ACTIVITY.html">
                        <div class="panel">
                            <div @mouseover="mouseOver" @mouseleave="mouseLeave" class="panel-icon">
                                <img src="/SOURCE_CODE/ICON/PHONE.png" width="80px">
                            </div>
                            <div v-show="hover" class="panel-title">CLUB ACTIVITY</div>
                        </div>
                    </a>
                    <a href="/SOURCE_CODE/HTML/CLUB/COOPERATE_SYSTEM/COOPERATE_SYSTEM.html">
                        <div class="panel">
                            <div @mouseover="mouseOver" @mouseleave="mouseLeave" class="panel-icon">
                                <img src="/SOURCE_CODE/ICON/PHONE.png" width="80px">
                            </div>
                            <div v-show="hover" class="panel-title">COOPERATE SYSTEM</div>
                        </div>                            
                    </a>
                    <a href="/SOURCE_CODE/HTML/CLUB/CLUB_HISTORY.html">
                        <div class="panel" >
                            <div @mouseover="mouseOver" @mouseleave="mouseLeave" class="panel-icon">
                                <img src="/SOURCE_CODE/ICON/PHONE.png" width="80px">
                            </div>
                            <div v-show="hover" class="panel-title">CLUB HISTORY</div>
                        </div>
                    </a>
                    <a href="/SOURCE_CODE/HTML/CLUB/ABOUT_CLUB.html">
                        <div class="panel" style="border:none">
                            <div @mouseover="mouseOver" @mouseleave="mouseLeave" class="panel-icon">
                                <img src="/SOURCE_CODE/ICON/PHONE.png" width="80px">
                            </div>
                            <div v-show="hover" class="panel-title">ABOUT CLUB</div>
                        </div>
                    </a>
                </div>
                <div id="right">
                    <div id="p-container" style="width: 100%; height: 100%;">
                        <div v-if="trigger" style="display: none;"></div>
                        <div v-else="trigger">
                            <div class="showPicture" style="background-color: black; height: 100%; width: 1011px; position: absolute; display: flex; justify-content: center; align-items: center;">
                                <div id="frame" style="background-color: aliceblue; height: 400px; width: 400px;">
                                    <video style="height: 70%; width: 100%;"></video>
                                    <div style="background-color:wheat; display: flex; height: 30%;width: 100%;">asda</div>                
                                </div>
                                <div @click="showPicture" style="height: 20px; background-color:chartreuse; width: 20px; position: absolute; text-align: center; left:95%; top:5%;">X</div>
                            </div>
                        </div>
                        <div class="picture">
                            <h1 height="10px" style="width: 100%;">PICTURE</h1>
                            <div id="box">
                                <div class="p-box">
                                    <div @click="showPicture" class="preview"></div>
                                    <div class="p-title">PICTURE</div>
                                </div>
                                <div class="p-box">
                                    <div class="preview"></div>
                                    <div class="p-title">PICTURE</div>
                                </div>
                                <div class="p-box">
                                    <div class="preview"></div>
                                    <div class="p-title">PICTURE</div>
                                </div>
                                <div class="p-box">
                                    <div class="preview"></div>
                                    <div class="p-title">PICTURE</div>
                                </div>
                                <div class="p-box">
                                    <div class="preview"></div>
                                    <div class="p-title">PICTURE</div>
                                </div>
                                <div class="p-box">
                                    <div class="preview"></div>
                                    <div class="p-title">PICTURE</div>
                                </div>
                                <div class="p-box">
                                    <div class="preview"></div>
                                    <div class="p-title">PICTURE</div>
                                </div>
                                <div class="p-box">
                                    <div class="preview"></div>
                                    <div class="p-title">PICTURE</div>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="clearfloat"></div>
                </div>
            </div>
            <div id="message">M</div>
            <div id="ARF" title="ANONYMOUS RATING & FEEDBACK">ARF</div>
        </section>
        <script>
            var head = new Vue({
                el:'#head',
                data:{
                    club:'TEETH CLUB'
                },
            });
            var body = new Vue({
                el:'#container',
                data:{
                    hover:false,
                    trigger:true,
                },
                methods:{
                    mouseOver:function(){
                        this.hover=true;
                    },
                    mouseLeave:function(){
                        this.hover=false;
                    },
                    showPicture:function(){
                        this.trigger=!this.trigger;
                    }
                }
            });
        </script>
    </body>
</html>
