<!DOCTYPE html>
<html>
    <head id="head">
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="/SOURCE_CODE/CSS/CLUB/CLUB.css">
        <!--google font-->
        <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>{{club}}</title>
    </head>
    <body>
        <header>
            <div class="login">
                <a href="#">login</a>
                <a href="#">register</a>
            </div>
            <div class="loggedin"></div>
            <div class="hd">
                C<spam>lub . </spam>I<spam>nteraction . </spam>P<spam>latform</spam>
            </div>
            <br/>
        </header>
        <section>
            
            <div id="container">
                
                <div id="left">
                    <left-bar v-for="h in hover" :hover="h.status" :link="h.links" :icon="h.icons" :title="h.titles"></left-bar>
                </div>
                
                <div id="right">
                    <div id="logo">
                        <div id="l-img">
                            <img src="/SOURCE_CODE/IMAGE/LOGO.png" width="100%" height="100%">
                        </div>
                    </div>
                    <br/>
                    <div id="banner">
                        <div id="b-img">
                            <img src="/SOURCE_CODE/IMAGE/BANNER.jpg" width="100%" height="100%">
                        </div>
                    </div>
                    <div id="p-container" style="width: 100%; height: 100%;">
                        <div class="poster">
                            <div class="p-title"></div>
                            <div class="p-media">
                                <img alt="poster" src="/SOURCE_CODE/IMAGE/POSTER.jpg" height="100%">
                            </div>
                            <div class="p-caption">
                                <caption>lalalalaalalla</caption>
                            </div>
                        </div>
                    </div>
                <div class="clearfloat"></div>
                </div>
                
            </div>
            
            <div id="c-container">
                <div id="message" @click="chat=!chat">
                    <img src="/SOURCE_CODE/ICON/chat.png" width="30px" style="filter: invert(100%)">
                </div>
                <div class="chat" v-if="chat">New message</div>
            </div>
            
            <div id="ARF" title="ANONYMOUS RATING & FEEDBACK">
                <img src="/SOURCE_CODE/ICON/customer-review.png" width="30px" style="filter: invert(100%)">
            </div>
            
        </section>
        
        <script>
            Vue.component('left-bar',{
                props:['hover','link','icon','title'],
                template:'<a :href="link"><div class="panel" id="A1"><div @mouseover="hover=!hover" @mouseleave="hover=!hover" class="panel-icon"><img :src="icon" width="40px"></div><div v-if="hover" class="panel-title" >{{title}}</div></div></a>'
            });
            var head = new Vue({
                el:'#head',
                data:{
                    club:'TEETH CLUB'
                },
            });
            var left = new Vue({
                el:'#left',
                data:{
                    hover:[
                        {
                            titles:'PICTURE/VIDEO', 
                            status:false,
                            links:"/SOURCE_CODE/HTML/CLUB/MEDIA.html",
                            icons:"/SOURCE_CODE/ICON/PHONE.png"
                        },
                        {
                            titles:'CLUB ACTIVITY', 
                            status:false,
                            links:"/SOURCE_CODE/HTML/CLUB/ACTIVITY/ACTIVITY.html",
                            icons:"/SOURCE_CODE/ICON/PHONE.png"
                        },
                        {
                            titles:'COOPERATE SYSTEM', 
                            status:false, links:"/SOURCE_CODE/HTML/CLUB/COOPERATE_SYSTEM/COOPERATE_SYSTEM.html",
                            icons:"/SOURCE_CODE/ICON/document.png"
                        },
                        {
                            titles:'CLUB HISTORY', 
                            status:false,
                            links:"/SOURCE_CODE/HTML/CLUB/CLUB_HISTORY.html",
                            icons:"/SOURCE_CODE/ICON/PHONE.png"
                        },
                        {
                            titles:'ABOUT CLUB', 
                            status:false,
                            links:"/SOURCE_CODE/HTML/CLUB/ABOUT_CLUB.html",
                            icons:"/SOURCE_CODE/ICON/PHONE.png"
                        },
                    ]
                },
            });
            var message = new Vue({
                el:'#c-container',
                data:{
                    chat:false
                }
            });
        </script>
    </body>
</html>
